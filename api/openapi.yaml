- description: "# API Query Language\r\n\r\nThe query language described in this article\
    \ is implemented partially or in full by Rise APIs supporting query capabilities.\r\
    \n\r\nYou may see some similarities between the Rise API Query Language and MongoQL.\
    \ This is because the style of the Rise API Query Language is heavily influenced\
    \ by MongoQL.\r\n\r\n## Syntax\r\n\r\nA query object consists of 5 optional parts:\r\
    \n\r\n* `filter`: Which results to return.\r\n* `sort`: In what order.\r\n* `paging`:\
    \ Return only some of the matched entities.\r\n* `fields`: Field projection. Returns\
    \ only part of each entity.\r\n* `fieldsets`: Predefined, named sets of fields\
    \ with common use.  This is a shorthand provided by individual APIs.\r\n\r\nEach\
    \ query is always a single JSON object. An empty JSON object returns all records\
    \ according to the API's default paging and sort order.\r\n\r\nThe query object\
    \ can define a key for each of the above parts:\r\n\r\n```json\r\n{\r\n  \"filter\"\
    : { ... },\r\n  \"sort\": [ ... ],\r\n  \"paging\": { ... },\r\n  \"fields\":\
    \ [ ... ],\r\n  \"fieldsets\": [ ... ]\r\n}\r\n```\r\n\r\n## The filter section\r\
    \n\r\nThe filter section is a single json object `{}` with the following rules:\r\
    \n\r\n### Equality\r\n\r\nThe format `{ \"<field>\": <value> }` specifies an equality\
    \ condition.\r\n\r\nFor example, `{ \"status\": \"DONE\" }` matches all entities\
    \ where `status` is `\"DONE\"`.\r\n\r\n### Operators\r\n\r\nOperators use the\
    \ format `{ \"<field>\": { \"$<operator>\": <value> } }`.\r\n\r\nFor example,\
    \ `{ \"status\": { \"$in\": [\"PENDING\", \"DONE\"] } }` matches all entities\
    \ where status is `\"PENDING\"` or `\"DONE\"`.\r\n\r\nThe operators specified\
    \ below are supported.\r\n\r\n#### Comparison operators\r\n\r\n* `$eq`: Matches\
    \ values that are equal to a specified value.\r\n* `$ne`: Matches all values that\
    \ are not equal to a specified value.\r\n* `$gt`: Matches values that are greater\
    \ than a specified value.\r\n* `$gte`: Matches values that are greater than or\
    \ equal to a specified value.\r\n* `$lt`: Matches values that are less than a\
    \ specified value.\r\n* `$lte`: Matches values that are less than or equal to\
    \ a specified value.\r\n* `$in`: Matches any of the values specified in an array.\r\
    \n* `$nin`: Matches none of the values specified in an array.\r\n* `$startsWith`:\
    \ Matches strings that start with a specified value. Not case-sensitive.\r\n*\
    \ `$isEmpty`: Matches strings or arrays that are empty or not empty, depending\
    \ on whether the specified operand is `true` or `false`.\r\n\r\n#### Logical operators\r\
    \n\r\n* `$and`: Joins query clauses with a logical *AND* and returns all items\
    \ that match the conditions of both clauses.\r\n* `$or`: Joins query clauses with\
    \ a logical *OR* and returns all items that match the conditions of either clause.\r\
    \n* `$not`: Inverts the effect of a query expression and returns items that don't\
    \ match the query expression.\r\n\r\n#### Element operators\r\n\r\n* `$exists`:\
    \ Matches items where the specified field exists and has a non-null value.\r\n\
    \r\n#### Array operators\r\n\r\n* `$hasAll`: Matches arrays that contain all elements\
    \ specified in the query.\r\n* `$hasSome`: Matches arrays that contain at least\
    \ one element specified in the query.\r\n\r\n### Sample queries\r\n\r\nIn the\
    \ following example, the compound query returns all entities where the status\
    \ equals `\"A\"` and either `qty` is less than `30` or `item` starts with the\
    \ character `p`:\r\n\r\n```json\r\n{\r\n  \"status\": \"A\",\r\n  \"$or\": [\r\
    \n    {\r\n      \"qty\": { \"$lt\": 30 }\r\n    },\r\n    {\r\n      \"item\"\
    : { \"$startsWith\": \"p\" }\r\n    }\r\n  ]\r\n}\r\n```\r\n\r\nThe following\
    \ example queries entities where the field `tags` value is an array with exactly\
    \ two elements, `\"red\"` and `\"blank\"`, in the specified order:\r\n\r\n```json\r\
    \n{\r\n  \"tags\": [\"red\", \"blank\"]\r\n}\r\n```\r\n\r\nThe following example\
    \ queries for all entities where `tags` is an array that contains the string `\"\
    red\"` as one of its elements, or that `tags` is the string `\"red\"`:\r\n\r\n\
    ```json\r\n{\r\n  \"tags\": \"red\"\r\n}\r\n```\r\n\r\nThe following query matches\
    \ entities that do not contain the `item` field, or where the `item` field has\
    \ no value:\r\n\r\n```json\r\n{\r\n  \"item\": { \"$exists\": false }\r\n}\r\n\
    ```\r\n\r\n## The sort section\r\n\r\nThe `sort` section is an array of field\
    \ names and sort order.\r\n\r\nIf `order` is not specified for a field, the field\
    \ is sorted in ascending order.\r\n\r\nSorting is applied to the first `sort`\
    \ item, then the second, and so on:\r\n\r\n```json\r\n{\r\n  \"sort\": [\r\n \
    \   {\r\n      \"fieldName\": \"sortField1\"\r\n    },\r\n    {\r\n      \"fieldName\"\
    : \"sortField2\",\r\n      \"order\": \"DESC\"\r\n    }\r\n  ]\r\n}\r\n```\r\n\
    \r\n## The paging section\r\n\r\nThe `paging` section describes the size of the\
    \ data set to return per response and how many records to skip.  \r\n Each API\
    \ can support offset paging, cursor paging, or both.  \r\n See your specific API\
    \ for information on supported paging options.\r\n\r\n### Offset paging\r\n\r\n\
    With offset paging, you provide a `limit` and `offset` with each request.\r\n\r\
    \nTo retrieve additional pages, submit subsequent requests with an increased `offset`\
    \ equal to the previous page's `limit` plus `offset`.\r\n\r\nFor example, this\
    \ offset request returns records 41 through 60:\r\n\r\n```json\r\n{\r\n  \"paging\"\
    : {\r\n    \"limit\": 20,\r\n    \"offset\": 40\r\n  }\r\n}\r\n```\r\n\r\n###\
    \ Cursor paging\r\n\r\nWith cursor paging, each request returns a `cursors` object\
    \ that contains cursor strings that point to the next page, previous page, or\
    \ both.\r\n\r\nTo retrieve either page, use the returned `next` or `prev` cursor\
    \ in the next request's `cursor` parameter.\r\n\r\nTake this response object,\
    \ for example:\r\n\r\n```json\r\n{\r\n  \"pagingMetadata\": {\r\n    \"count\"\
    : 10,\r\n    \"offset\": 0,\r\n    \"cursors\": {\r\n      \"next\": \"eyJmaWx0ZXIiOnsiJGFuZCI6W3sibGFuZ3VhZ2UiOnsiJGluIjpbImVuIiwiaGUiXX19LHsic3RhdHVzIjoicHVibGlzaGVkIn1dfSwidmFsdWUiOnsiaXNQaW5uZWQiOmZhbHNlLCJmaXJzdFB1Ymxpc2hlZERhdGUiOiIyMDIyLTA2LTAyVDA2OjQ2OjAyLjgwMloifSwib3JkZXIiOnsiaXNQaW5uZWQiOi0xLCJmaXJzdFB1Ymxpc2hlZERhdGUiOi0xLCJpZCI6LTF9fQ==\"\
    \r\n    }\r\n  }\r\n}\r\n```\r\n\r\nYou can use the returned `next` cursor to\
    \ retrieve the next page of results by forming your request like this:\r\n\r\n\
    ```json\r\n{\r\n  \"query\": {\r\n    \"cursorPaging\": {\r\n      \"cursor\"\
    : \"eyJmaWx0ZXIiOnsiJGFuZCI6W3sibGFuZ3VhZ2UiOnsiJGluIjpbImVuIiwiaGUiXX19LHsic3RhdHVzIjoicHVibGlzaGVkIn1dfSwidmFsdWUiOnsiaXNQaW5uZWQiOmZhbHNlLCJmaXJzdFB1Ymxpc2hlZERhdGUiOiIyMDIyLTA2LTAyVDA2OjQ2OjAyLjgwM1oifSwib3JkZXIiOnsiaXNQaW5uZWQiOi0xLCJmaXJzdFB1Ymxpc2hlZERhdGUiOi0xLCJpZCI6LTF9fQ\"\
    \r\n    }\r\n  }\r\n}\r\n```\r\n\r\n## The fields section\r\n\r\nThe `fields`\
    \ section is an array of field paths to return.\r\n\r\nIf a field path points\
    \ to an object, the entire sub-object is returned.\r\n\r\nSubsets of sub-objects\
    \ can be returned by using dot notation.\r\n\r\nIn this example, the returned\
    \ entities contain `firstName` from the `name` sub-object and the entire `address`\
    \ object:\r\n\r\n```json\r\n{\r\n  \"fields\": [\"name.firstName\", \"address\"\
    ]\r\n}\r\n```\r\n\r\nIf both `fields` and `fieldsets` sections exist, the union\
    \ of both is returned.\r\n\r\n## The fieldsets section\r\n\r\nAn API may provide\
    \ named projections to save clients from specifying individual fields in common\
    \ cases.\r\n\r\nFor example, the Contacts API implements a fieldset named `BASIC`\
    \ that contains only `id`, `revision`, `info.name.first`, `info.name.last`, `primaryInfo.email`,\
    \ and `primaryInfo.phone`.\r\n\r\nTo use a fieldset, specify its name in the `fieldsets`\
    \ array.\r\n\r\nFor example:\r\n\r\n```json\r\n{\r\n  \"fieldsets\": [\"BASIC\"\
    ]\r\n}\r\n```\r\n\r\nIf both `fieldsets` and `fields` sections exist, the union\
    \ of both is returned."
