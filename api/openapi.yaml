- description: "# Integrate with Rise\r\n## Rise Partner Overview\r\n\r\nRise offers\
    \ partners the ability to integrate with the Rise platform in a simple and effective\
    \ way. This enhances the merchant experience and leverages Rise's Wallet, store\
    \ credit, and gifting solutions‚Äîwherever merchants operate.\r\n\r\n### What‚Äôs\
    \ Possible as a Partner?\r\n\r\n- **Use Rise APIs to enhance your product.** \
    \ \r\n  Seamlessly connect your app to the Rise ecosystem.\r\n\r\n- **Integrate\
    \ contextual events from your app.**  \r\n  Notify Rise merchants about events\
    \ on your platform that they can convert into business opportunities.\r\n\r\n\
    - **Expose custom actions and capabilities through Rise Workflows.**  \r\n  Enable\
    \ merchants to automate tasks using your app‚Äôs functionality.\r\n\r\n- **Set up\
    \ custom-made recipes.**  \r\n  Provide merchants with pre-built, powerful use-case\
    \ flows.\r\n\r\n- **Communicate with Rise users via the Rise dashboard.**  \r\n\
    \  Use your own custom UI pages and components for a clean, seamless integration\
    \ experience.\r\n\r\n- **Feature your product on the Rise App-Market.**  \r\n\
    \  Gain exposure to thousands of Rise merchants and some of the biggest brands.\r\
    \n\r\n---\r\n## App Submission Process\r\n### Your App-Building Journey\r\n\r\n\
    Ready to get started? Build your app by navigating through the following stages:\r\
    \n\r\n#### Onboard\r\n\r\nStart off by learning about the various parts of the\
    \ Rise ecosystem. This will help you understand where and how you can add your\
    \ own functionality to a Rise merchant.\r\n\r\nYou can jump right in and quickly\
    \ build a simple app, or try out one of our many tutorials and app templates,\
    \ covering a wide range of business cases.\r\n\r\n> When you're ready, [contact\
    \ our Partnership team here](fallback::#) and we will help you set everything\
    \ up together.\r\n\r\n#### Develop\r\n\r\nRise offers a versatile development\
    \ platform with a comprehensive suite of tools and technologies.\r\n\r\nUse one\
    \ of our development frameworks to build out your app‚Äôs functionality by creating\
    \ extensions and integrating with Rise‚Äôs business solutions.\r\n\r\n#### Launch\r\
    \n\r\nRise offers several ways to distribute your app.\r\n\r\nIf you're distributing\
    \ your app **publicly**, you should:\r\n- Set up your App Market listing.\r\n\
    - Create promotional assets to showcase your app.\r\n- Submit your app for review\
    \ so the Rise team can ensure everything works as expected.\r\n\r\nIf you're **distributing\
    \ your app privately**, you can:\r\n- Install it directly on your own Rise accounts.\r\
    \n\r\n#### Grow\r\n\r\nOnce your app goes live, enhance your success by:\r\n-\
    \ Responding to user reviews.\r\n- Analyzing performance\r\n\r\n----\r\n\r\n#\
    \ App Installation Flow\r\n\r\nRise applications installation flow follows the\
    \ industry-standard OAuth 2.0 protocol, which provides a secure way for Rise users\
    \ to grant your app permissions.\r\nWhenever a user installs your app, your app‚Äô\
    s code must complete an OAuth handshake.\r\n\r\nBefore you start, it's important\
    \ to understand how the installation authentication flow works. The diagram below\
    \ shows the complete flow including all actions that your app, Rise, and the user\
    \ must take.\r\n\r\n![Installation Flow Diagram](https://wixmp-833713b177cebf373f611808.wixmp.com/images/5296fafa62ad85b05287eec1d540f49f.png)\r\
    \n\r\n## Step 1 | Set up OAuth settings for your app\r\nTo start, complete the\
    \ OAuth settings for your app with our Partnership Manager.\r\n\r\n1. Create a\
    \ dedicated a **App URL**. Rise redirects your new users to this URL when they\
    \ install your app.\r\n2. Create a dedicated a **Redirect URL**. When a new user\
    \ agrees to give your app the requested permissions, Rise redirects them to this\
    \ URL. The redirect includes your app‚Äôs temporary authorization code.\r\n> Important:\r\
    \n> 1. You must use an **HTTPS** URL.\r\n> 2. Confirm that the **Cross-Origin-Opener-Policy\
    \ (COOP)** of both the app URL and redirect URL is set to `unsafe-none`. This\
    \ enables Rise to close the redirect window as part of the flow. If the COOP of\
    \ either URL is different, set it to `unsafe-none`.\r\n\r\n\r\n## Step 2 | Handle\
    \ installation authentication in your app\r\nWhen a new user installs your app,\
    \ Rise redirects them to your **App URL**. \r\n\r\nMake sure to:\r\n1. Save the\
    \ `token` query parameter value.\r\n2. Skip sign-up or log-in at this point.\r\
    \n3. Immediately forward your user to the **authorization request** step by redirecting\
    \ the user to: `https://platform.rise.ai/installer/install` , make sure to Include\
    \ the following as query parameters:\r\n    - `token`\r\n    - `appId`\r\n   \
    \ - `redirectUrl`\r\n    - (Optional) `state` ‚Äì to track customers during installation\r\
    \n\r\n4. After user approval on Rise\r\n    - Rise redirects the user to your\
    \ `redirectUrl`.\r\n    - Save the `code` and `instanceId` from the query parameters.\r\
    \n    - Validate the `state` (if provided). Abort if it doesn‚Äôt match.\r\n\r\n\
    > ‚ö†Ô∏è The authorization `code` is valid for **10 minutes**.\r\n\r\n\r\n## Step\
    \ 3 | Make API calls\r\nOnce authentication is complete:\r\n\r\n#### 1. Create\
    \ Access Token\r\n\r\nSend a POST request to create an access token:\r\n\r\n```bash\r\
    \ncurl -X POST 'https://platform.rise.ai/oauth2/token' \\\r\n  -H 'Content-Type:\
    \ application/json' \\\r\n  -d '{\r\n    \"grant_type\": \"client_credentials\"\
    ,\r\n    \"client_id\": \"<APP_ID>\",\r\n    \"client_secret\": \"<APP_SECRET_KEY>\"\
    ,\r\n    \"instance_id\": \"<APP_INSTANCE_ID>\"\r\n  }'\r\n```\r\n\r\n#### 2.\
    \ Store the access_token from the response.\r\nThe token is valid for **4 hours**.\r\
    \n\r\n#### 3. Make an API request\r\nYou can now use the access_token in the Authorization\
    \ header to call Rise APIs.\r\nFor example, call Query Wallets.\r\n```bash\r\n\
    curl -X POST \\\r\n   'https://platform.rise.ai/WalletService_/v1/rise/wallets/query'\
    \ \\\r\n    --data-binary '{}' \\\r\n   -H 'Content-Type: application/json' \\\
    \r\n   -H 'Authorization: <ACCESS_TOKEN>'\r\n```\r\n\r\n\r\n> Learn more:  \r\n\
    > [About OAuth](fallback::#)  \r\n> [How to Authenticate Using OAuth](fallback::#)\r\
    \n\r\n\r\n---\r\n\r\n# App Authentication\r\n\r\nRise uses the **OAuth** protocol\
    \ to easily manage third-party application integrations.\r\n\r\nThe OAuth API\
    \ allows your app to manage tokens that are used to authenticate Rise API calls.\
    \  \r\nBy default, OAuth authentication follows the **OAuth Client Credentials**\
    \ protocol.\r\n\r\n## With the OAuth API, You Can:\r\n\r\n- Create access tokens\
    \ for OAuth\r\n- Get information about a specific access token\r\n\r\n## Before\
    \ You Begin\r\n\r\nBefore starting to code, it's important to note:\r\n\r\n> If\
    \ your app uses basic OAuth to authenticate Rise API calls, you **must** create\
    \ access tokens by calling **Create Access Token**.\r\n\r\n\r\n## Terminology\r\
    \n\r\n- **OAuth**: The authorization protocol used by Rise to allow third-party\
    \ apps to securely obtain access to Rise APIs.\r\n- **Access Token**: A string\
    \ used in the `Authorization` header to make authenticated calls to Rise APIs.\
    \ All Rise access tokens are of type `Bearer`.\r\n\r\n> Learn more about [access\
    \ token types](fallback::#).\r\n\r\n## About OAuth\r\n\r\nYour app must authenticate\
    \ Rise API calls using the OAuth protocol.  \r\nOAuth is a **secure and simple\
    \ method** that eliminates the need for redirects and token management.\r\n\r\n\
    ### Rise OAuth Follows: OAuth Client Credentials Protocol\r\n\r\nThis approach\
    \ **does not require an OAuth handshake** for each app installation.  \r\nInstead,\
    \ your app can directly request an access token by calling `Create Access Token`\
    \ with:\r\n\r\n- App ID\r\n- App Secret\r\n- The relevant App Instance ID\r\n\r\
    \n### Why Use OAuth?\r\n\r\n- Prevents corrupted installations\r\n- Simpler to\
    \ implement\r\n- No need to set up redirect servers\r\n- No need to manage refresh\
    \ token databases\r\n\r\n---\r\n\r\n# Authenticate Using OAuth\r\n\r\nThis article\
    \ explains how to authenticate API calls to Rise using OAuth.\r\n\r\n## Step 1\
    \ | Get App Credentials and Instance ID\r\n\r\nTo authenticate, you‚Äôll need the\
    \ following:\r\n\r\n- **App ID**:  \r\n  Your app identifier on the Rise platform\
    \ (You received it as part of the app submission process).\r\n\r\n- **App Secret**:\
    \  \r\n  Also received it as part of the app submission process. **Keep this value\
    \ confidential.**\r\n\r\n- **App Instance ID**:  \r\n  A unique `instanceId` that\
    \ identifies your app on a specific Rise account.\r\n\r\n### How to Obtain `instanceId`\r\
    \n\r\nThere are several ways to retrieve the instance ID depending on your app\
    \ logic:\r\n\r\n- **During Installation Flow**  \r\n  When your app is installed,\
    \ during the OAuth handshake, Rise redirect the user to your URL and passes the\
    \ account `instanceId`.\r\n\r\n- **App Instance Installed Webhook**  \r\n  Triggered\
    \ when your app is installed on a Rise account.\r\n  > Recommended: Save the `instanceId`\
    \ at this point.\r\n\r\n- **Webhook Payloads**  \r\n  Each webhook from Rise includes\
    \ the `instanceId`.\r\n\r\n## Step 2 | Make an Authenticated API Request\r\n\r\
    \nTo authenticate with the REST API:\r\n\r\n### 1. Create Access Token\r\n\r\n\
    Send a POST request to create an access token:\r\n\r\n```bash\r\ncurl -X POST\
    \ 'https://platform.rise.ai/oauth2/token' \\\r\n  -H 'Content-Type: application/json'\
    \ \\\r\n  -d '{\r\n    \"grant_type\": \"client_credentials\",\r\n    \"client_id\"\
    : \"<APP_ID>\",\r\n    \"client_secret\": \"<APP_SECRET_KEY>\",\r\n    \"instance_id\"\
    : \"<APP_INSTANCE_ID>\"\r\n  }'\r\n```\r\n\r\n### 2. Store the access_token from\
    \ the response.\r\nThe token is valid for **4 hours**.\r\n\r\n### 3. Make an API\
    \ request\r\nYou can now use the access_token in the Authorization header to call\
    \ Rise APIs.\r\nFor example, call Query Wallets.\r\n```bash\r\ncurl -X POST \\\
    \r\n   'https://platform.rise.ai/WalletService_/v1/rise/wallets/query' \\\r\n\
    \    --data-binary '{}' \\\r\n   -H 'Content-Type: application/json' \\\r\n  \
    \ -H 'Authorization: <ACCESS_TOKEN>'\r\n```"
  name: IntegrateyourapplicationwithRise
- description: "# About App Instances\r\n\r\nWhen your app is installed across multiple\
    \ Rise accounts, you need a way to identify which account is making a request.\
    \ This is where **app instances** come in.\r\n\r\nAn **app instance** represents\
    \ a unique installation of your app on a specific Rise account.\r\nEach instance\
    \ is identified by a unique `instanceId`.\r\n\r\n> üí° **Tip**:  \r\n> We suggest\
    \ you to store a mapping between the Rise insacnctId and your own user identification.\r\
    \n\r\n\r\n## Handle Account-Level Logic\r\n\r\nIdentifying the app instance allows\
    \ you to manage account-specific logic.  \r\nFor example, you can:\r\n\r\n- Store\
    \ account-specific data (settings, user-generated content, etc.)\r\n- Track usage\
    \ per account\r\n\r\nIn some cases, the `instanceId` alone is enough to query\
    \ your database and run logic.  \r\nIn others, you may need to fetch additional\
    \ instance data via Rise APIs.\r\n\r\n## Identify the App Instance\r\n\r\nThe\
    \ `instanceId` uniquely identifies your app on a specific Rise account.\r\nYou\
    \ can retrieve it from:\r\n\r\n- **Get Token Info** method (REST)\r\n- **Webhook\
    \ payloads**"
  name: AboutAppInstances
- description: "# Rise Platform Extensions Overview\n\nRise Platform Extensions enable\
    \ app developers to seamlessly integrate their services into the Rise ecosystem,\
    \ providing merchants with powerful tools to automate operations, enhance the\
    \ dashboard experience, and streamline business processes.\n\nWith Platform Extensions,\
    \ developers can:\n\n* **Automate business logic using customizable Workflows\
    \ Extensions:** including triggers, actions, conditions, and delays.  \n* **Extend\
    \ the Rise Dashboard through Dashboard Extensions (in Beta)**:  offering tailored\
    \ back-office interfaces and configuration tools directly within the merchant‚Äô\
    s workspace.\n\nWhether you're issuing store credit after a return, sending follow-up\
    \ incentives based on order value, or adding a settings page for merchants to\
    \ manage your app‚ÄîRise Platform Extensions give you the building blocks to design\
    \ deeply integrated, merchant-friendly solutions.\n\n# What's Covered in This\
    \ Guide\n\nThis documentation covers:\n\n* **Rise Workflows**:    \n  How to create\
    \ and extend business automations with custom triggers, actions, delays, conditions,\
    \ and pre-installed workflows.  \n    \n* **Workflow Architecture and Data Flow:**\
    \    \n  Understand how triggers, actions, and schemas work together behind the\
    \ scenes.\n\nBy leveraging these extensions, your app becomes a first-class citizen\
    \ in the Rise environment‚Äîhelping merchants do more, with less manual effort,\
    \ and creating better experiences for their customers.\n\n# About Rise Workflows\n\
    \n**Rise Workflows** is a powerful tool that allows Rise merchants and partners\
    \ to automate business processes.    \nAs an app developer, you can provide users\
    \ with both **workflows** and the **building blocks** they need to create them.\n\
    \n## Why Are Workflows Necessary?\n\nAs business operations grow, it's difficult\
    \ for users to manage every task manually.    \nRise Workflows remove the burden\
    \ of handling these processes from business owners, by automating them.  \nThis\
    \ leaves merchants free to focus on growing their business, instead of dealing\
    \ with the details of various business operations.\n\n**Example: Automatically\
    \ Issue Store Credit After a Return is Approved**\n\nLet‚Äôs say your app handles\
    \ product returns for merchants. Using **Rise Workflows**, you can help the merchant\
    \ automate what happens next - such as issuing store credit once a return is approved.\n\
    \n**Trigger**  \n- **Return Approved** ‚Äì Your app sends a webhook or event when\
    \ a return is approved.\n\n**Actions**  \n- **Issue Store Credit** ‚Äì Use Rise‚Äô\
    s \\`IssueStoreCredit\\` action to grant store credit to the customer automatically.\
    \  \n- **Send Confirmation Email** ‚Äì Optionally trigger an email to notify the\
    \ customer that their store credit is available.\n\n**Workflow Logic**  \nWhen:\
    \ Return is approved by the merchant    \n‚Üí Then: Issue store credit to the customer\
    \    \n‚Üí Then: Send confirmation email\n\n**Why It‚Äôs Valuable**  \nThis workflow\
    \ reduces manual effort for the merchant and ensures customers receive store credit\
    \ faster, \nimproving the post-purchase experience and increasing the chances\
    \ of repeat purchases.\n\n**Rise Workflows automate these operations**, freeing\
    \ merchants to focus on growing their business.\n\n## How Do Workflows Work?\n\
    \nEvery workflow has:\n\n* **A trigger**: An event reported to Rise by an app.\
    \  \n* **At least one action**: A business operation that follows the trigger.\n\
    \n**Trigger Examples**\n\n* A customer completes a purchase on Shopify.  \n* A\
    \ customer returns an item.  \n* A visitor registers as a member.  \n* A customer\
    \ refers a product to a friend.  \n* A customer visits a physical store.\n\n**Action\
    \ Examples**\n\n* Issue store credit to a customer‚Äôs wallet.  \n* Send a ‚ÄòStore\
    \ Credit Issued‚Äô email.  \n* Send gift card info to a third-party CRM.\n\n**Delays\
    \ and Conditions**\n\n* **Delays** pause workflows before the next step.  \n*\
    \ **Conditions** add logic to control workflow flow.\n\nThese enable users to\
    \ build **complex automations** beyond simple trigger-action chains.\n\n## Who\
    \ Can Use Rise Workflows?\n\n* **Rise Users** \\- Can build automations using\
    \ the Workflows Builder.  \n* **Rise App Developers** \\- Can use workflow extensions\
    \ to: Create triggers, actions and Provide pre-installed workflows\n\n## The Workflows\
    \ Builder\n\nRise offers users an advanced Workflow builder tool, which they can\
    \ use in any way that fits their business needs.\n\n* Every Rise account includes\
    \ out-of-the-box default triggers and actions.  \n* When a user installs a third-party\
    \ app, it can add new triggers and actions.  \n* Users create workflows with these\
    \ building blocks in the **Workflows Builder**, located in the account dashboard.\n\
    \n![Workflow builder](https://wixmp-833713b177cebf373f611808.wixmp.com/images/4e990b33a1d64bac6ae925acc838ffaa.png)\n\
    \n**Pre-Installed Workflows**  \nRise offers users pre-defined workflow templates\
    \ they can activate immediately.\n\n* Your app can also offer ‚Äòpre build‚Äô workflows\
    \ that are added automatically when users install your app.  \n* Users can‚Äôt change\
    \ the trigger or actions, but:  \n  *   Can configure some action settings  \n\
    \  *   May activate or deactivate the workflow\n\n# Workflows Extensions for Developers\n\
    \nAs a developer, you can extend your app with:\n\n1. **Triggers** - Expose your\
    \ events as triggers.  \n2. **Actions** - Expose your APIs as actions.  \n3. **Pre-Installed\
    \ Workflows** - Preconfigure workflows using your triggers/actions, delays, and\
    \ conditions.\n\nUsers who install your app will get access to:\n\n* The full\
    \ workflows you define  \n* The ability to enable/disable them  \n* The option\
    \ to configure action settings  \n* Limited ability to edit delays and conditions\n\
    \n## Workflows Architecture and Data Flow\n\nAs mentioned, Workflows in Rise are\
    \ built using two basic components: triggers and actions\n\n**Triggers**\n\nA\
    \ **trigger** is an event exposed and reported to Rise by an app. For examples:\n\
    \n* A visitor lands on a specific page.  \n* A return process is completed.\n\n\
    Triggers include a **payload schema**, defined by the app developer.    \nThis\
    \ schema outlines the data that is passed to Rise when the event occurs.\n\n**Actions**\n\
    \nAn **action** is a single business operation executed in response to a trigger.\
    \ For examples:\n\n* Sending a chat message.  \n* Updating a customer record in\
    \ a database.\n\nActions require an **input schema**, also defined by the developer.\
    \    \nThis schema dictates the data required to execute the action.\n\n> Actions\
    \ may use only a portion of the trigger payload.\n\n**Basic Workflow Flow**\n\n\
    1. App reports an event (trigger).  \n2. Rise receives the event payload.  \n\
    3. Rise executes an action using the trigger data as input.\n\n**Example**:\n\n\
    * Trigger provides `form name`, `submitter name`, and `submitter email`.  \n*\
    \ Action only uses `submitter email` to send a message.\n\n**Automations with\
    \ Multiple Actions**\n\nWorkflows can include **multiple actions in series**.\n\
    \n* Each action uses the original trigger payload as input.  \n* Actions can also\
    \ have **output schemas**.  \n* Output from one action is added to the payload\
    \ and passed to the next.\n\nThis allows data to **accumulate** through the workflow.\n\
    \n**Example**:\n\n* Action A outputs a `gift card code`.  \n* Action B uses that\
    \ code as part of its logic.\n\n**Workflows with Delays**\n\nA **delay** pauses\
    \ the workflow before the next step.  \nBy default, a workflow executes immediately\
    \ when it‚Äôs triggered.  \nHowever, users can configure a workflow to wait before\
    \ the next step by adding a delay.  \nA delay is a period of time that is intentionally\
    \ inserted between two steps in the automation flow.\n\n**Example: Issue Store\
    \ Credit in Stages After an Order Is Completed**\n\nA merchant wants to reward\
    \ customers gradually after they complete a purchase‚Äîoffering store credit in\
    \ stages to encourage them to return and shop again.\n\nThey set up a workflow\
    \ with the trigger **\"Order completed\"**, and add multiple delayed steps to\
    \ issue store credit over time.\n\n**Workflow Logic**\n\nWhen: Order is completed\
    \    \n‚Üí Then: Immediately issue $5 store credit    \n‚Üí Wait: 7 days ‚Üí Then: Issue\
    \ additional $5 store credit    \n‚Üí Wait: 14 more days ‚Üí Then: Issue another $5\
    \ store credit    \n‚Üí Wait: 30 more days ‚Üí Then: Issue final $10 store credit\n\
    \n**Why It‚Äôs Valuable**\n\nThis staggered reward approach keeps customers engaged\
    \ long after their initial purchase, encouraging repeat visits and increasing\
    \ long-term retention‚Äîall while fully automated through Rise Workflows.\n\nDelays\
    \ do not change the data flow‚Äîonly **when** data is passed to the action.\n\n\
    > To make sure the action runs with the latest data, you can implement the `Refresh\
    \ Payload` method to update the latest data.\n\n**Workflows with Conditions**\n\
    \n**Conditions** add branching logic to workflows.\n\n- The **if path** runs if\
    \ a condition is met.  \n- The **else path** runs otherwise.\n\n**Example: Issue\
    \ Different Store Credit Based on Order Value**  \nLet‚Äôs say a merchant wants\
    \ to reward customers differently depending on how much they spent.  \nThey set\
    \ up a workflow triggered by \"Order completed\", then use a condition to check\
    \ the total order value.\n\n**Workflow Logic**  \nWhen: Order is completed   \
    \ \n‚Üí If: Order value is greater than $100 ‚Üí Then: Issue $20 store credit    \
    \ \n‚Üí Else: ‚Üí Then: Issue $5 store credit\n\n**Why It‚Äôs Valuable**  \nThis lets\
    \ merchants run tiered incentives automatically encouraging higher spend while\
    \ still rewarding smaller purchases. It also keeps workflows flexible, personalized,\
    \ and data-driven.\n\nEach branch must have its own **input schema**, even if\
    \ it might not execute.  \n> Ensure that each schema matches the expected structure\
    \ of the data.\n\n**Summary**\n\n| Feature     | Description                 \
    \                                                |  \n|-------------|-----------------------------------------------------------------------------|\
    \  \n| Trigger     | Event that starts a workflow. Provides data via payload schema.\
    \             |  \n| Action      | Operation performed. Uses input schema to define\
    \ required data.             |  \n| Delay       | Pauses workflow for a specified\
    \ time.                                       |  \n| Condition   | Adds branching\
    \ logic to determine next steps in the workflow.               |  \n| Data Flow\
    \   | Data is passed from trigger ‚Üí action(s), and accumulates across the steps.\
    \ |\n\n## Add a Trigger to Your App\n\nAs mentioned, your app can expose events\
    \ through triggers.  \nYou can define multiple triggers for your app to expose.\n\
    \nTo make an event a trigger, you‚Äôll need to work with your **Rise contact**,\
    \ who will configure the trigger for you during the onboarding process.\n\nAs\
    \ a developer, your role is to provide the necessary information for the trigger\
    \ setup. Once completed, your trigger becomes available to merchants using the\
    \ **Workflows Builder** in their Rise account.\n\n![Workflow Builder Custom App](https://wixmp-833713b177cebf373f611808.wixmp.com/images/3331fcf420b04ba6a237bb432b717412.png)\n\
    \n**Before You Begin**\n\n* Make sure you understand how Rise triggers work. \
    \ \n* Prepare to share all required trigger details with your Rise contact as\
    \ part of the onboarding flow.\n\n**What You Need to Provide**\n\nYour **Rise\
    \ contact** will ask for the following details to set up your trigger:\n\n**1.\
    \ Trigger Name**\n\nThis is the user-facing name merchants will see when selecting\
    \ a trigger in the Workflows Builder.\n\n**Best Practices:**\n\n* Use passive\
    \ voice (e.g., ‚ÄúOrder completed‚Äù).  \n* Keep it short, specific, and singular.\
    \  \n* Avoid ambiguity (e.g., ‚ÄúRestaurant reservation made‚Äù instead of ‚ÄúReservation\
    \ made‚Äù).\n\n**2. Trigger Key**\n\nA unique key used by your backend to report\
    \ or cancel events (e.g., `myapp-order-completed`).\n\n**Trigger key requirements:**\n\
    \n* Start with a letter or number.  \n* Use only lowercase letters, numbers, hyphens,\
    \ and underscores.  \n* Be unique within your app.\n\n**3. Sample Payload**\n\n\
    You‚Äôll need to share a **sample JSON payload** for the event that should act as\
    \ a trigger.\n\nExample:\n\n```json\n{\n  \"orderId\": \"1234567890\",\n  \"customerId\"\
    : \"987654321\",\n  \"totalAmount\": 59.99,\n  \"timestamp\": \"2025-04-14T12:34:56Z\"\
    \n}\n```\n\nBased on your sample, our team will generate a JSON schema and collaborate\
    \ with you to refine it.\n\n**Schema configuration includes:**\n\n* Display names\
    \ for each field (what the merchant sees)  \n* Descriptions to clarify field usage\
    \  \n* Required fields  \n* Example values for UI previews\n\nIf needed, we‚Äôll\
    \ walk you through any unclear fields or data relationships.\n\n**Optional Enhancements**\n\
    \nDepending on the functionality you want to offer, we may recommend the following:\n\
    \n**Filterable Fields**\n\nTo give merchants more control, you can make specific\
    \ payload fields filterable (e.g., totalAmount > 50).  \nShare which fields you\
    \ want to make filterable and which logic operators should be supported (e.g.,\
    \ equals, greater  \nthan, contains, etc.).\n\n**Testing the Trigger**\n\nOnce\
    \ we‚Äôve configured the trigger, you‚Äôll:\n\n* Install your app on a test Rise account.\
    \  \n* Create a test workflow using the trigger.  \n* Use your application access\
    \ token to call the Report Event API from your server.\n\nSample Report Event\
    \ call:\n\n```json\nPOST /v1/triggers/events/report\nAuthorization: Bearer <OAuth\
    \ token>\nContent-Type: application/json\n\n{\n  \"triggerKey\": \"myapp-order-completed\"\
    ,\n    \"payload\": {\n        \"orderId\": \"1234567890\",\n        \"customerId\"\
    : \"987654321\",\n        \"totalAmount\": 59.99,\n        \"timestamp\": \"2025-04-14T12:34:56Z\"\
    \n    }\n}\n```\n\nIf configured correctly, the workflow will execute and your\
    \ test action (e.g., send email) will run successfully.\n\n**Going Live**  \n\
    Once testing is successful:\n\n* We‚Äôll activate the trigger for your app  \n*\
    \ It will become available to all merchants who install your app on their Rise\
    \ account\n\nIf you'd like to offer pre-installed workflows using this trigger,\
    \ let us know ‚Äî we can help bundle those as well.\n\n**Need Help?**  \nYour Rise\
    \ contact is here to guide you through the process and help troubleshoot at every\
    \ step."
